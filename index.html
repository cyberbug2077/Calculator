<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="display"></div>
        <div class="keyboard">
            <div class="number zero" id="0">0</div>
            <div class="number one" id="1">1</div>
            <div class="number two" id="2">2</div>
            <div class="number three" id="3">3</div>
            <div class="number four" id="4">4</div>
            <div class="number five" id="5">5</div>
            <div class="number six" id="6">6</div>
            <div class="number seven" id="7">7</div>
            <div class="number eight" id="8">8</div>
            <div class="number nine" id="9">9</div>
            <div class="number dot" id=".">.</div>
            <div class="operator divide" id="/">/</div>
            <div class="operator multiply" id="*">*</div>
            <div class="operator subtract" id="-">-</div>
            <div class="operator add" id="+">+</div>
            <div class="operator neg" id="NEG">+/-</div>
            <div class="function equal" id="=">=</div>
            <div class="function AC" id="AC">AC</div>
            <div class="function DEL" id="DEL">DEL</div>
        </div>
    </div>
    
</body>
</html>
